<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon"
          href="https://cdn-icons.flaticon.com/png/512/3651/premium/3651659.png?token=exp=1653883583~hmac=1134c47aeb633be1020cfc77d21eca53">
    <title>Yogiyo Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-lastest.min.js?ver-1.1"></script>
    <style>
        .card-img-top {
        width: 100%;
        height: 15rem;
        object-fit: cover;
        }

        .form-signup{
        d-flex: true;
        }
        .delbtn{
                border:none;
                background-color:rgba(0,0,0,0);
                font-size:20pt;
                }
        .header(
          background-color:#FFAB76 !important;
        )

    </style>
</head>
<body>

<!-- Navigation-->
<nav class="navbar navbar-danger bg-danger" aria-label="Fourth navbar example">
    <div class="container">
        <a class="btn btn-outline-danger text-light" href="/mypage">
            <img src="../static/image/person-circle.svg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>

        <a class="navbar-brand display-5 fw-bolder" href="/home"> <img src="../static/image/logo.png" alt="Logo"
                                                                       style="width:140px; height:50px"></a>
        {% if logininfo %}
        <a class="btn btn-outline-danger text-light" href="/logout">Logout</a>
        {% else %}
        <a class="btn btn-outline-danger text-light" href="/login/login">Login</a>
        {% endif %}
    </div>
</nav>

<!-- Header-->
<header class="py-4" style="background-image:url(../static/image/backgroundBanner.png); background-repeat:no-repeat;">
    <div class="container px-4 px-lg-5 my-5">
    </div>
</header>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-3">
        <div class="row mb-2 justify-content-center">
        {% for main in datalist %}
        <div class="col-sm">
            <div class="card-body">
                <form methods="POST" action="/order">
                <div class="mb-1" style="color:black; text-decoration-line : none;"><h3>{{main[1]}}</h3></div>
                <div class="mb-1"><h4 class="text-danger" style="display:inline">{{main[2]}}</h4> </div>
                <div class="mb-0 text-muted">{{main[3]}}</div>
                <a href='{{main[5]}}' target='_blank' onclick="return false;"><img src='{{main[4]}}' style="width:150px; height:150px" border='0'></a>
                    <input type="number" name="number" min="0" max="9" value="0">
                </form>
            </div>
        </div>
        {% endfor %}
            <button class="btn btn-danger" type="submit" onclick="location.href='/order'">주문하기</button><br /><br />
        </div>

    </div>
</section>



<!— Footer—>
<footer class="py-5 bg-light ">
    <div class="container-fluid navbar-fixed-bottom">
        <p class="m-0 text-center text-danger">Copyright &copy; Yogiyo 2022</p>
    </div>
</footer>

</body>
</html>
