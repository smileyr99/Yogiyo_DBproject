<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon"
          href="https://play-lh.googleusercontent.com/Zkel_nNv9Hq8met65g2HkbCYMoR0tZR5TaWaV5ZMqsfdwY3naycvlUKkarBJOWNPjpo">
    <title>Yogiyo Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-lastest.min.js?ver-1.1"></script>
    <style>
        .card-img-top {
        width: 100%;
        height: 15rem;
        object-fit: cover;
        }

        .form-signup{
        d-flex: true;
        }
        .header(
          background-color:#FFAB76 !important;
        )


    </style>
</head>
<body>

<!-- Navigation-->
<nav class="navbar navbar-danger bg-danger" aria-label="Fourth navbar example">
    <div class="container">
        <a class="btn btn-outline-danger text-light" href="/mypage">
            <img src="../static/image/person-circle.svg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>

        <a class="navbar-brand display-5 fw-bolder" href="/home"> <img src="../static/image/logo.png" alt="Logo"
                                                                       style="width:140px; height:50px"></a>
        {% if logininfo %}
        <a class="btn btn-outline-danger text-light" href="/logout">Logout</a>
        {% else %}
        <a class="btn btn-outline-danger text-light" href="/login/login">Login</a>
        {% endif %}
    </div>
</nav>

<section class="py-5">
    <link href="form-validation.css" rel="stylesheet">
    <div class="container px-4 px-lg-5 mt-5 mb-5">
        <main>
            <form method="POST" action="/payment/{{ordernumber}}">
                <div class="row g-5">
                    <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                                <span class="text">결제금액</span>
                            </h4>
                            <ul class="list-group mb-3">
                                {% for key, value in dic.items() %}
                            {% if value!=0%}
                                <li class="list-group-item d-flex justify-content-between lh-sm">
                                    <span>{{key}}</span>
                                    <strong>{{value}}원</strong>
                                </li>
                                {% endif %}
                            {% endfor %}
                                <li class="list-group-item d-flex justify-content-between lh-sm">
                                    <h5><span>총 결제금액</span></h5>
                                    <h4><strong>{{totalprice}}원</strong></h4>
                                </li>
                            </ul>
                            <div class="input-group">
                                <button class="w-100 btn btn-danger btn-lg" type="submit">결제하기</button>
                            </div>

                    </div>
                    <div class="col-md-7 col-lg-8">
                        <h4 class="mb-3">결제하기</h4>
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="username" class="form-label">ID</label>
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" name="userID" id="username"
                                           placeholder="{{logininfo}}" aria-label="Disabled input example" disabled>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="add" class="form-label">주소</label>
                                <input type="text" class="form-control" name="address" id="add"
                                       placeholder="1234 Main St" required>
                                <div class="invalid-feedback">
                                    Please enter your shipping address.
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="req" class="form-label">요청사항</label>
                                <input type="text" class="form-control" name="require" id="req" placeholder="감사합니다"
                                       required>
                            </div>
                            <hr class="my-4">

                            <h4 class="mb-3">결제수단</h4>
                            <div class="my-3">
                                <div class="form-check">
                                    <input id="credit" name="paymentMethod" type="radio" class="form-check-input"
                                           value="신용카드" checked required>
                                    <label class="form-check-label" for="credit">신용카드</label>
                                </div>
                                <div class="form-check">
                                    <input id="debit" name="paymentMethod" type="radio" value="휴대전화"
                                           class="form-check-input" required>
                                    <label class="form-check-label" for="debit">휴대전화</label>
                                </div>
                                <div class="form-check">
                                    <input id="paypal" name="paymentMethod" type="radio" value="네이버페이"
                                           class="form-check-input" required>
                                    <label class="form-check-label" for="paypal">네이버페이</label>
                                </div>
                            </div>
                            <hr class="my-4">

                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</section>

<!— Footer—>
<footer class="py-5 bg-light">
    <div class="container-fluid navbar-fixed-bottom">
        <p class="m-0 text-center text-danger">Copyright &copy; Yogiyo 2022</p>
    </div>
</footer>

</body>
</html>
