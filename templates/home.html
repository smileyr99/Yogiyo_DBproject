<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon"
          href="https://play-lh.googleusercontent.com/Zkel_nNv9Hq8met65g2HkbCYMoR0tZR5TaWaV5ZMqsfdwY3naycvlUKkarBJOWNPjpo">
    <title>Yogiyo Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-lastest.min.js?ver-1.1"></script>
    <style>
        .card-img-top {
        width: 100%;
        height: 15rem;
        object-fit: cover;
        }

        .form-signup{
        d-flex: true;
        }

        .header(
          background-color:#FFAB76 !important;
        )






    </style>
</head>
<body>

<!-- Navigation-->
<nav class="navbar navbar-danger bg-danger" aria-label="Fourth navbar example">
    <div class="container">
        <a class="btn btn-outline-danger text-light" href="/mypage">
            <img src="../static/image/person-circle.svg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>

        <a class="navbar-brand display-5 fw-bolder" href="/home"> <img src="../static/image/logo.png" alt="Logo"
                                                                       style="width:140px; height:50px"></a>
        {% if logininfo %}
        <a class="btn btn-outline-danger text-light" href="/logout">Logout</a>
        {% else %}
        <a class="btn btn-outline-danger text-light" href="/login/login">Login</a>
        {% endif %}
    </div>
</nav>

<!-- Header-->
<header class="py-4" style="background-image:url(../static/image/backgroundBanner.png); background-repeat:no-repeat;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">세상은 넓고 맛집은 많다!</h1>
            <p class="lead fw-normal text-white mb-0">찾는 메뉴가 뭐에요?</p>
            <div class="container-sm mt-3 col-md-5">
                <form class="d-flex" method="POST" action="/home">
                    <input class="form-control input-me-2" name="search" type="text" placeholder="음식점이나 메뉴를 검색해보세요.">
                    <button class="btn btn-danger mx-2" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</header>


<section class="py-5">
    <div class="container px-4 px-lg-5 mt-3">
        <div class="row mb-2 justify-content-center">
            {% if l==0%}
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                THERE IS NO SUCH THING
            </div>
            {% else %}
            {% for main in datalist %}
            <div class="col-md-5">
                <div class="row g-0 border rounded flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-warning">☆ {{main[1]}}</strong>
                        <a href="/detail/{{main[0]}}" class="mb-1" style="color:black; text-decoration-line : none;">
                            <h3>{{main[0]}}</h3></a>
                        <div class="mb-0 text-muted">리뷰 {{main[3]}}</div>
                        <div class="mb-1"><h6 class="text-danger" style="display:inline">요기서결제</h6> {{main[4]}}원 이상 배달
                        </div>
                    </div>
                    <div class="col-auto mt-3 mx-4 d-none d-lg-block">
                        <a href='{{main[6]}}' target='_blank' onclick="return false;"><img src='{{main[2]}}'
                                                                                           style="width:150px; height:150px"
                                                                                           border='0'></a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</section>

<!— Footer—>
<footer class="py-5 bg-light ">
    <div class="container-fluid navbar-fixed-bottom">
        <p class="m-0 text-center text-danger">Copyright &copy; Yogiyo 2022</p>
    </div>
</footer>

</body>
</html>
