<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="shortcut icon" type="image/x-icon"
          href="https://play-lh.googleusercontent.com/Zkel_nNv9Hq8met65g2HkbCYMoR0tZR5TaWaV5ZMqsfdwY3naycvlUKkarBJOWNPjpo">
    <title>Yogiyo Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .nav-pills > li > a.active {
            color: #F2F2F2 !important;
            background-color: #F98404 !important;
        }
        .row{
          margin-bottom: 22%;
        }


    </style>
</head>
<body>

<!-- Navigation-->
<nav class="navbar navbar-danger bg-danger" aria-label="Fourth navbar example">
    <div class="container">
        <a class="btn btn-outline-danger text-light" href="/mypage">
            <img src="../static/image/person-circle.svg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>

        <a class="navbar-brand display-5 fw-bolder" href="/home"> <img src="../static/image/logo.png" alt="Logo"
                                                                       style="width:140px; height:50px"></a>
        {% if logininfo %}
        <a class="btn btn-outline-danger text-light" href="/logout">Logout</a>
        {% else %}
        <a class="btn btn-outline-danger text-light" href="/login/login">Login</a>
        {% endif %}
    </div>
</nav>

<!-- Product section-->
<!--작은 메뉴바-->
<div class="container-fluid">
    <div class="row px-5 py-4">
        <div class="card mt-3" style="width:200px; height:200px">
            <div class="position-sticky pt-3">
                <ul class="nav nav-pills flex-column" role="tablist">
                    <li class="nav-item">
                        {% if logininfo %}
                        <a class="nav-link text-dark disabled fw-bolder" href="#">{{logininfo}}님의 page</a>
                        {% endif %}
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="/mypage" style="font-weight: bold;">내 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="./mypage_order_list">주문 목록</a>
                    </li>
                </ul>
            </div>
        </div>

        <!--상단 추가 메뉴바 내용-->
        <main class="mb-5 col-lg-9 ms-sm-auto col-lg-10 px-md-4 ">
            <h1 class="h3 mt-3 mb-3 fw-bolder">내정보</h1>
            {% for data in datalist %}
            <div class="text-start mt-3 mb-1">
                아이디
            </div>
            <input class="form-control" type="text" value="{{data[0]}}" aria-label="Disabled input example"
                   disabled readonly>

            <div class="text-start mt-3 mb-1">
                닉네임
            </div>
            <input class="form-control" type="text" value="{{data[1]}}" aria-label="Disabled input example"
                   disabled readonly>

            <div class="text-start mt-3 mb-1">
                전화번호
            </div>
            <input class="form-control" type="text" value="{{data[2]}}" aria-label="Disabled input example"
                   disabled readonly>

            <div class="text-start mt-3 mb-1">
                보유 포인트
            </div>
            <input class="form-control" type="text" value="{{data[3]}}" aria-label="Disabled input example"
                   disabled readonly>

            <div class="text-start mt-3 mb-1">
                주소
            </div>
            {% endfor %}
            {% for addr in addresslist %}
            <input class="form-control mb-2" type="text" value="{{addr[0]}}" aria-label="Disabled input example"
                   disabled readonly>
            {% endfor %}

            <div class="text-start mt-3 mb-1">
                <h1 class="h3 mt-5 mb-3 fw-bolder">주소 등록</h1>
            </div>
            <form class="form-signin" method="POST" action="/registAddress">
                <div class="col-12 mt-3">
                    <input type="text" class="form-control" name="address" id="address" placeholder="예시) 서울특별시 중구 필동로1길 30" required>
                    <div class="invalid-feedback">
                        주소지를 입력해주세요.
                    </div>

                </div>
                    <button class="w-100 btn btn-lg btn-light mt-3 mb-2" type="submit">등록</button>
            </form>
        </main>
    </div>
</div>


<!-- Footer-->
<footer class="py-5 bg-light">
    <div class="container">
        <p class="m-0 text-center text-danger">Copyright &copy; Salgu Market 2022</p>
    </div>
</footer>

</body>
</html>
