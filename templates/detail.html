<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon"
          href="https://play-lh.googleusercontent.com/Zkel_nNv9Hq8met65g2HkbCYMoR0tZR5TaWaV5ZMqsfdwY3naycvlUKkarBJOWNPjpo">
    <title>Yogiyo Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-lastest.min.js?ver-1.1"></script>
    <style>
        .card-img-top {
        width: 100%;
        height: 15rem;
        object-fit: cover;
        }

        .form-signup{
        d-flex: true;
        }

        .header(
          background-color:#FFAB76 !important;
        )

    </style>

</head>
<body>

<!-- Navigation-->
<nav class="navbar navbar-danger bg-danger" aria-label="Fourth navbar example">
    <div class="container">
        <a class="btn btn-outline-danger text-light" href="/mypage">
            <img src="../static/image/person-circle.svg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>

        <a class="navbar-brand display-5 fw-bolder" href="/home"> <img src="../static/image/logo.png" alt="Logo"
                                                                       style="width:140px; height:50px"></a>
        {% if logininfo %}
        <a class="btn btn-outline-danger text-light" href="/logout">Logout</a>
        {% else %}
        <a class="btn btn-outline-danger text-light" href="/login/login">Login</a>
        {% endif %}
    </div>
</nav>

<!-- Header-->
<header class="py-4" style="background-image:url(../static/image/backgroundBanner.png); background-repeat:no-repeat;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">세상은 넓고 맛집은 많다!</h1>
            <p class="lead fw-normal text-white mb-0">찾는 메뉴가 뭐에요?</p>
            <div class="container-sm mt-3 col-md-5">
                <form class="d-flex" method="POST" action="/home">
                    <input class="form-control input-me-2" name="search" type="text" placeholder="음식점이나 메뉴를 검색해보세요.">
                    <button class="btn btn-danger mx-2" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</header>

<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-3">
        <form method="POST" action="/order/{{restaurantName}}">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4">
                <!--where 'for' needs to go-->
                {% for main in datalist %}
                <div class="col mb-5">
                    <div class="card shadow-sm h-md-250 position-relative h-100">
                        <!-- Product image-->
                        <img class="card-img-top img-fluid " src="./static/uploadImg/{{main[0]}}" alt="..."/>
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <a href="/detail/{{main[3]}}" class="text-musted" id="menuName"
                                   style="color:black; text-decoration-line : none;"
                                   onclick="return false;"><h4>{{main[0]}}</h4>
                                </a>
                                <!-- Product explain-->
                                <a href="/detail/{{main[3]}}" class="text-musted"
                                   style="color:black; text-decoration-line : none;"
                                   onclick="return false;"><h5>{{main[1]}}</h5>
                                </a>
                                <!-- Product price-->
                                <a href="/detail/{{main[3]}}" class="text-secondary"
                                   style="text-decoration-line : none;"
                                   onclick="return false;">Price: {{main[2]}}원</a>

                                <div class="mt-3 mb-2">
                                     <input type="text" name="menuCnt" id="menuCnt" value="0" style="width:50px;">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button class="w-100 btn btn-lg btn-danger mt-3 mb-2" type="submit" >주문하기
            </button>
        </form>
    </div>
</section>


<!-- Footer-->
<footer class="py-5 bg-light">
    <div class="container">
        <p class="m-0 text-center text-danger">Copyright &copy; Salgu Market 2022</p>
    </div>
</footer>

</body>
</html>
